<div class="fields">
    <mat-form-field class="field">
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="selected" (selectionChange)="fetchBankData()">
            <mat-option value="KARNATAKA">Karnatank</mat-option>
            <mat-option value="MUMBAI">Mumbai</mat-option>
            <mat-option value="CHENNAI">Chennai</mat-option>
            <mat-option value="KERALA">Kerala</mat-option>
            <mat-option value="RAJASTHAN">Rajasthan</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="field">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="bank_id">
            <th mat-header-cell *matHeaderCellDef> Bank Id </th>
            <td mat-cell *matCellDef="let element"> {{element.bank_id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="bank_name">
            <th mat-header-cell *matHeaderCellDef> Bank Name </th>
            <td mat-cell *matCellDef="let element"> {{element.bank_name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="branch">
            <th mat-header-cell *matHeaderCellDef> Branch </th>
            <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="ifsc">
            <th mat-header-cell *matHeaderCellDef> IFSC </th>
            <td mat-cell *matCellDef="let element"> {{element.ifsc}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <ng-container matColumnDef="district">
            <th mat-header-cell *matHeaderCellDef> District </th>
            <td mat-cell *matCellDef="let element"> {{element.district}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <ng-container matColumnDef="favorite">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="setFavorite(element)" class="icon">{{getData(element)}}</mat-icon>
            </td>
            <!-- <td mat-cell *matCellDef="let element"> <mat-icon>star star_border</mat-icon> </td> -->
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
